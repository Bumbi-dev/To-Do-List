<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/image.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
  </head>
  <body class="bg-slate-900 relative">
    <div id="blurred-backround" class="absolute h-full w-full bg-black opacity-45 z-40"></div>

    <div id="topbar" class="w-full text-center text-2xl font-bold py-4 border-b-2 border-sky shadow-blue-500 shadow-2xl text-slate-100">
      To Do List
    </div>

    <div id="task-list" class="pt-16 px-40 pb-10 space-y-6">
    </div>

    <div id="task-editor" class="fixed border-blue-900 rounded-2xl border-4 justify-center bg-slate-900 w-1/2 h-fit z-50 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <div class="shadow-lg shadow-blue-800 pb-4 bg-slate-900 w-full top-0 pt-4 left-0 rounded-xl">
            <div class="flex text-4xl font-bold justify-center bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-blue-900">
                  TASK EDITOR
            </div>
        </div>
        
        <div class="name-container p-2 py-4 flex justify-start bg-slate-700 rounded-xl mt-10 items-center bg-opacity-50 mx-10">
            <div class="text-2xl text-white font-semibold mx-5">NAME:</div>
            <input type="text" class="subtimer-name-input flex-grow mx-4 p-2 border border-gray-300 rounded-md">
        </div>
        
        <div class="flex justify-center">
          <input type="date" class="date text-white p-6  justify-start bg-slate-700 rounded-xl mt-10 items-center bg-opacity-50 mx-10">
        </div>

        <div class="flex justify-between mt-8 m-4 h-16">
          <button id="ok-button"
            class="cancel-button bg-slate-950 border-sky-800 hover:border-sky-500 hover:duration-700 border-2 bg-opacity-35 text-white font-bold py-2 px-4  rounded-xl">Done</button>
          <button id="cancel-button"
              class="cancel-button bg-slate-950 border-rose-900 hover:border-rose-600 hover:duration-700 border-2 bg-opacity-35 text-white font-bold py-2 px-4 rounded-xl">Cancel</button>
      </div>
    </div>  

    <div id="task-example" class="task hidden p-4 font-bold py-4 border-2 rounded-lg cursor-pointer flex justify-between border-blue-800 text-blue-600 relative">
      <div class = "creation-date hidden"></div>
      <div class = "desc"></div>
      <div class = "due-date justify-end"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
